Name         : khotkeys
Version      : 5.0.0
Release      : 1
Group        : System/Base
License      : GPLv2+
Summary      : KHotkeys
Description  : |
  KHotkeys
URL          : http://www.kde.org
SetupOptions : -q -n %{name}-%{version}/upstream

Sources:
    - "%{name}-%{version}.tar.xz"

RpmLintIgnore:
    - devel-file-in-non-devel-package
    - no-changelogname-tag
    - library-without-ldconfig-postin
    - library-without-ldconfig-postun

Configure    : none
Builder      : none

PkgBR:
    - kf5-rpm-macros
    - extra-cmake-modules
    - qt5-tools
    - kglobalaccel-devel
    - ki18n-devel
    - kio-devel
    - kxmlgui-devel
    - kdelibs4support-devel
    - kdbusaddons-devel
    - kcmutils-devel
    - plasma-devel
    - plasma-workspace-devel
    - libX11-devel
PkgConfigBR:
    - Qt5Core
    - Qt5DBus
    - Qt5Xml
    - Qt5Network
    - Qt5Gui
    - Qt5Widgets
    - Qt5Concurrent
    - Qt5Test
    - Qt5PrintSupport
    - Qt5X11Extras
Requires:
    - kf5-filesystem

RequiresPost:
    - /sbin/ldconfig
RequiresPostUn:
    - /sbin/ldconfig

Files:
    - "%doc COPYING"
    - "%{_kf5_libdir}/libkhotkeysprivate.so.*"
    - "%{_kf5_plugindir}/*"
    - "%{_kf5_sharedir}/khotkeys"
    - "%{_kf5_servicesdir}/*"
    - "%{_kf5_dbusinterfacesdir}/*.xml"
    - "%{_kf5_htmldir}/en/kcontrol/khotkeys"

SubPackages:
    - Name: devel
      Group: Development/Libraries
      Summary: Development files for %{name}
      Description: |
        The %{name}-devel package contains the files necessary to develop applications
        that use %{name}.
      Files:
          - "%{_kf5_cmakedir}/KHotKeysDBusInterface"
